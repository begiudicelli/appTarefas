<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar has-background-purple">
            <h1 class="title has-text-primary">
                Lista
            </h1>

            <div class="list-menu">
                           
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
                    <p>{{ list.title }}</p>
                </a>


            </div>

            <button class="button is-primary has-text-white" (click)="navigateToNewList()" >+ Nova Lista</button>

        </div>

        <div class="task-list-container has-background-light">
            <h1 class="title has-text-primary">
                Tarefas
            </h1>

            <!-- Elementos da Tarefa -->

            <div class="task" *ngFor="let task of tasks">
                <p>{{ task.title }}</p>
            </div>
          
           <button class="circle-add-button button is-primary">
            <!-- <img src="../../../../public/assets/img/plus.png" href="https://www.flaticon.com/free-icons/plus"> -->
           
           </button>

        </div>
    </div>
</div>
