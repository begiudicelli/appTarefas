<div class="centered-content ">
    <div class="modal-box">
        <h1 class="title has-text-black">
            Criar uma nova tarefa
        </h1>

        <div class="field is-grouped">
            <p class="control is-expanded">
                <input #taskTitleInput class="input is-medium has-text-white" type="text" placeholder="Insira uma tarefa">
             </p>
             <a class="button is-primary is-medium" (click)="createTask()">Criar</a>
        </div>

        <button (click)="navigateToTarefasList()" class="button is-primary is-medium"> Cancelar </button>
    </div>
</div>
