<div class="centered-content ">
    <div class="modal-box">
        <h1 class="title has-text-black">
            Editar tarefa
        </h1>

        <div class="field is-grouped">
            <p class="control is-expanded">
                <input #taskTitleInput class="input is-medium has-text-black" type="text" placeholder="Insira um novo nome para a tarefa">
             </p>
             <a class="button is-primary is-medium" (click)="updateTask(taskTitleInput.value)">Salvar</a>
        </div>

        <button (click)="navigateToTarefasList()" class="button is-primary is-medium"> Cancelar </button>
    </div>
</div>
